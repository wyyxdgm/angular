<!DOCTYPE html>
<html lang="zh-CN" ng-app="rootApp">

<head>

    <meta name="Description" content="南巷花嫁">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <% include ./tmpl/csslib.html %>
    <!-- build:css /build/css/index.min.css -->

    <link type="text/css" rel="stylesheet" href="/public/css/index2.css" media="screen" />

</head>

<body>
    <div ng-controller="myCtrl">
        <img src="/public/imgs/head.png" /> 名:

        <input type="text" ng-model="lastName">
        <br>
        <br> 姓名: {{firstName + " " + lastName}}

        <ul class="list-group">
            <li class="list-group-item">免费域名注册</li>

            <li class="list-group-item">24*7 支持</li>
            <li class="list-group-item">每年更新成本</li>
        </ul>
        <ul class="list-group" ng-repeat="phone in phones">
            <li class="list-group-item"> {{phone.name}}
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
    </div>

</html>
<% include ./tmpl/jslib.html %>
